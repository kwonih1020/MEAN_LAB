<h2>Edit Question</h2>

<form>
  <input type="text" value="vm.question.author" data-ng-model="vm.question.author" />
  <input type="text"  value="vm.question.title" data-ng-model="vm.question.title" />
  <textarea value="vm.question.content" data-ng-model="vm.question.content"></textarea>
  <button type="button" data-ng-click="vm.update()">Update</button>
</form>
