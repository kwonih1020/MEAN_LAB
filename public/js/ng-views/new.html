<h2>New Question</h2>

<form>
  <input type="text" placeholder="Author" data-ng-model="vm.question.author" />
  <input type="text"  placeholder="Title" data-ng-model="vm.question.title" />
  <textarea placeholder="Content" data-ng-model="vm.question.content"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
