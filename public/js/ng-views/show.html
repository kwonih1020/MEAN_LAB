<div>
  <h2>Q: {{vm.question.title}}</h2>
  <p>Author: {{vm.question.author}}</p>
  <p>{{vm.question.content}}</p>
  <div data-ng-repeat="answer in vm.question.answers">
    <p>"{{answer.content}}"</p>
    <a data-ui-sref="editAnswer({id: vm.question._id, answer_id: answer._id})">Edit</a>

  </div>
</div>

<form ng-submit="vm.addAnswer()">
  <input type="text" ng-model="vm.answer.content" placeholder="Answer" />
  <button type="submit">Add answer</button>
</form>
